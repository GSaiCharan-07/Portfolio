    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Navigation -->
    <header>
        <nav>
            <div class="nav-brand">
                <span class="logo-char">S</span>C
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>

                <li><a href="certificates.html"><i class="fas fa-certificate"></i> Certificates</a></li>

            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="contact-page">
        <div class="container">
            <h1 class="section-title">Let's Connect</h1>
            
            <div class="contact-content">
                <!-- Contact Form -->
                <div class="contact-form-container">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn primary-btn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                    
                    <div class="form-success" id="formSuccess">
                        <i class="fas fa-check-circle"></i>
                        <h3>Message Sent Successfully!</h3>
                        <p>I'll get back to you soon. Thank you!</p>
                    </div>
                </div>
                
                <!-- Contact Info -->
                <div class="contact-info-sidebar">
                    <div class="contact-info-card">
                        <h3><i class="fas fa-envelope"></i> Email</h3>
                        <a href="mailto:saicharangodavarthi7@gmail.com">saicharangodavarthi7@gmail.com</a>
                    </div>
                    
                    <div class="contact-info-card">
                        <h3><i class="fas fa-phone-alt"></i> Phone</h3>
                        <a href="tel:+918125246072">+91 8125246072</a>
                    </div>
                    
                    <div class="contact-info-card">
                        <h3><i class="fas fa-map-marker-alt"></i> Location</h3>
                        <p>Palvancha, Telangana, India</p>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://github.com/Saicharan-077" target="_blank" class="social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/sai-charan-1764a4326/" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://www.instagram.com/charann_.in/" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p> Learning. Building. Growing. â€” G. Sai Charan</p>
    </footer>

    <script src="scripts/main.js"></script>
    <script>
        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // Send data to backend
            fetch('/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    document.getElementById('formSuccess').style.display = 'flex';
                    document.getElementById('contactForm').style.display = 'none';

                    // Reset form after 3 seconds
                    setTimeout(() => {
                        document.getElementById('contactForm').reset();
                        document.getElementById('contactForm').style.display = 'block';
                        document.getElementById('formSuccess').style.display = 'none';
                    }, 3000);
                } else {
                    alert('Error sending message. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending message. Please try again.');
            });
        });
    </script>
</body>
</html>
